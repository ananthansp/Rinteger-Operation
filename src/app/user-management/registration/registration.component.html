<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && regSubmit(registerForm)"
 novalidate style="padding-top:60px">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-6 text-center  mx-auto">
        <h5 class="text-center text-dark" style="padding-top: 20px;">Registration</h5>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="User Name" maxlength="20" formControlName="userName" required>
            <button mat-button matSuffix mat-icon-button aria-label="User Name">
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.controls['userName'].errors?.required">
              User Name is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="password" maxlength="20" formControlName="password">
            <button mat-button matSuffix mat-icon-button aria-label="password">
              <mat-icon>location_on</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.controls['password'].errors?.required">
              Password is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mobile Number" maxlength="10" formControlName="mobileNumber" required>
            <button mat-button matSuffix mat-icon-button aria-label="Mobile Number">
              <mat-icon>phone</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.controls['mobileNumber'].errors?.required">
              Mobile Number is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="email" maxlength="20" formControlName="emailId" [required]="false">
            <button mat-button matSuffix mat-icon-button aria-label="email">
              <mat-icon>location_on</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-select formControlName="role" placeholder="Role">
              <mat-option style="padding:5px;" *ngFor="let access of newRoles" 
              [value]="access.role">
                {{access.role}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="registerForm.controls['role'].errors?.required">
              Role is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
              <mat-select formControlName="unit" placeholder="Unit">
                <mat-option style="padding:5px;" *ngFor="let unit of fullLeadUnit" 
                [value]="unit">
                  {{unit}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="registerForm.controls['unit'].errors?.required">
                Unit is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        <div>
          <button mat-raised-button color="accent">register</button>

        </div>
      </div>
    </div>
  </div>
</form>
