<form novalidate [formGroup]="workOrderDetailsForm" (ngSubmit)="createLeadWorkOrder(workOrderDetailsForm)"
  style="padding-top:20px">
  <label class="pageBoxLg-label">Create Work Order</label>
  <div class="pageBoxLg" *ngFor="let leadData of leadModel; let i = index">
    <div class="row" *ngFor="let customerData of customerModel">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">Customer ID</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              : <label class="itemLable">
                <input hidden formControlName="customerID"
                 [ngModel]="customerData.customerID">
                {{customerData.customerID}}
              </label>
            </div>
          </div>
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">Customer Name</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              <input hidden formControlName="customerName" [ngModel]="customerData.name"> : <label
                class="itemLable">{{customerData.name}}</label>
            </div>
          </div>
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">Company Name</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              <input hidden formControlName="companyName" 
              [ngModel]="customerData.companyName"> : <label
                class="itemLable">{{customerData.companyName}}</label>
            </div>
          </div>
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">Company Address</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              <input hidden formControlName="companyAddress" [ngModel]="customerData.companyAddress"> : <label
                class="itemLable">{{customerData.companyAddress}}</label>
            </div>
          </div>
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">Email</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              <input hidden formControlName="emailId" [ngModel]="customerData.emailId"> : <label
                class="itemLable">{{customerData.emailId}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">Mobile Number</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              : <label class="itemLable">{{customerData.mobileNumber}}</label>
              <input hidden formControlName="mobileNumber" [ngModel]="customerData.mobileNumber">
            </div>
          </div>
          <div class="col-md-4  col-6">
              <div class="form-group">
                <label class="divLable">Lead Unit</label>
              </div>
            </div>
            <div class="col-md-8  col-6">
              <div class="form-group">
                : <label class="itemLable">{{leadData?.leadUnit}}</label>
                <input hidden formControlName="leadUnit"
                 [ngModel]="leadData?.leadUnit">
              </div>
            </div>
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">Date</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              : <label class="itemLable">{{currentDate | date: 'dd/MM/yyyy'}}</label>
            </div>
          </div>
          <input hidden formControlName="date" 
          [ngModel]="currentDate" placeholder="item">
          <input hidden formControlName="leadID" 
          [ngModel]="leadData?.leadID" placeholder="item">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label class="labelHeader">Requirements</label>
      </div>
    </div>

    <div (keyup)="getTotal()" formArrayName="requirements">
      <div *ngFor="let account of requirementsForms.controls; let i=index" [formGroupName]="i" class="row">
        <div class="col-md-1 col-4">
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput formControlName="item" placeholder="item">
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-2 col-4">
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput formControlName="quantity" placeholder="Quantity">
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-2 col-4">
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput formControlName="price" placeholder="price">
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-2 col-4">
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput formControlName="discount" placeholder="Discount">
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-2 col-4">
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput formControlName="total"
                [ngModel]="(workOrderDetailsForm.controls['requirements'].controls[i].controls.quantity.value *
            workOrderDetailsForm.controls['requirements'].controls[i].controls.price.value
              ) - (workOrderDetailsForm.controls['requirements'].controls[i].controls.quantity.value *
              workOrderDetailsForm.controls['requirements'].controls[i].controls.price.value)/100*workOrderDetailsForm.controls['requirements'].controls[i].controls.discount.value"
                placeholder="Total">
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-2 col-4">
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput formControlName="description" placeholder="Description">
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-1 col-4">
          <div class="form-group pointerDiv">
            <a (click)="deleteRequirements(i)">
              <mat-icon>clear</mat-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <a (click)="addNewForm()">
        <mat-icon class="gridEdit">add_box</mat-icon>
      </a>
    </div>
    <div class="col-md-12">
      <mat-checkbox (change)="checkGst($event)">Without Gst</mat-checkbox>
    </div>

    <div class="offset-md-6 col-md-6">
      <div class="pageBoxLg">
        <div class="row">
          <div class="col-md-6 col-6">
            <mat-form-field class="full-width">
              <input matInput formControlName="subTotal" [readonly]="true" placeholder="Sub Total" [ngModel]="sum">
            </mat-form-field>
          </div>
          <div class="col-md-6 col-6">
            <mat-form-field class="full-width">
              <input matInput formControlName="tax"
                [ngModel]="(workOrderDetailsForm.controls.subTotal.value * this?.gstVal / 100)" [readonly]="true"
                placeholder="Tax">
            </mat-form-field>
          </div>
          <div class="col-md-12 col-12">
            <mat-form-field class="full-width">
              <input matInput formControlName="allTotal" [readonly]="true" placeholder="Total" [ngModel]="(workOrderDetailsForm.controls.tax.value
                + workOrderDetailsForm.controls.subTotal.value)">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <button mat-raised-button (click)="cancelWorkOrder()" type="button" color="accent">Cancel</button>
      </div>
      <div class="col-md-2">
        <button mat-raised-button color="primary">Save</button>
      </div>
    </div>
  </div>
</form>
