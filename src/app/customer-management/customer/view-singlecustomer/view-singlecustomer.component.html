<form novalidate style="padding-top:20px">
  <label class="pageBoxLg-label">Customer Details</label>
  <div class="pageBoxLg">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">Customer ID</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              : <label class="itemLable">{{data.customerID}}</label>
            </div>
          </div>
          <div class="col-md-4 col-6">
            <div class="form-group">
              <label class="divLable">Customer Name</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              : <label class="itemLable">{{data.name}}</label>
            </div>
          </div>
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">Mobile Number</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              : <label class="itemLable">{{data.mobileNumber}}</label>
            </div>
          </div>
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">Email ID</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              : <label class="itemLable">{{data.emailId}}</label>
            </div>
          </div>
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">Date</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              : <label class="itemLable">{{data.date | date: 'dd/MM/yyyy'}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">GST Number</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              <span> :</span> <label class="itemLable">{{data.gstNumber}}</label>
            </div>
          </div>
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">Location</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              : <label class="itemLable">{{data.location}}</label>
            </div>
          </div>

          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">State</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              : <label class="itemLable">{{data.state}}</label>
            </div>
          </div>
         <!--  <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">City</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              : <label class="itemLable">{{data.city}}</label>
            </div>
          </div> -->
          <div class="col-md-4  col-6">
            <div class="form-group">
              <label class="divLable">Company Name</label>
            </div>
          </div>
          <div class="col-md-8  col-6">
            <div class="form-group">
              : <label class="itemLable">{{data.companyName}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3  col-6">
        <div class="form-group">
          <label class="divLable">Company Address</label>
        </div>
      </div>
      <div class="col-md-9 col-6">
        <div class="form-group">
          - <label class="itemLable">{{data.companyAddress}}</label>
        </div>
      </div>
      <div class="col-md-10">

      </div>
      <div class="col-md-2">
        <button type="button" color="accent" mat-raised-button (click)="dialogRef.close(false)">Cancel</button>
      </div>
    </div>

  </div>
</form>
