<div class="container">
  <div class="form-group" style="padding-top: 50px">
    <label for="name"><strong>Customer</strong></label>
    <br>
    <input type="file" (change)="uploadInputCustomer($event)" placeholder="Upload file" accept=".xlsx">
    <button type="button" mat-raised-button color="primary" (click)="uploadCustomer()">Upload</button>

  </div>

  <div class="form-group" style="padding-top: 50px">
    <label for="name"><strong>Market</strong></label>
    <br>
    <input type="file" (change)="uploadMarket($event)" placeholder="Upload file" accept=".xlsx">
    <button type="button" mat-raised-button color="primary"
     (click)="marketUpload()">Upload</button>&nbsp; &nbsp;&nbsp;
  </div>
</div>
