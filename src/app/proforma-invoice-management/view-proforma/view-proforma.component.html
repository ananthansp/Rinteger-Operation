<form style="padding-top:20px">
  <label class="pageBoxLg-label">View Proforma Invoice</label>
  <div class="pageBoxLg">
    <div class="row gridRowHeader display-none-small">
      <div class="col-md-2 vcenterHeader">
        <div class="form-group">
          <label>Proforma Invoice ID</label>
        </div>
      </div>
      <div class="col-md-2 vcenterHeader">
        <div class="form-group">
          <label>Company Name</label>
        </div>
      </div>
      <div class="col-md-2 vcenterHeader">
        <div class="form-group">
          <label>Mobile Number</label>
        </div>
      </div>
      <div class="col-md-2 vcenterHeader">
        <div>
          <label>Date</label>
        </div>
      </div>
      <div class="col-md-2 vcenterHeader">
        <div class="form-group">
          <label>Expiry Date</label>
        </div>
      </div>
      <div class="col-md-2 vcenterHeader">
        <div class="form-group">
          <label>Action</label>
        </div>
      </div>
    </div>
    <div *ngFor="let data of proformaInvoice">
      <div *ngIf="data.workOrderID == workId">
      <div class="row gridRow">
        <div class="display-none-large col-6">
          <label class="gridLabel">Proforma Invoice ID:</label>
        </div>
        <div class="col-md-2 col-6 vcenter form-group">
          {{data.proformaInvoiceID}}
        </div>
        <div class="display-none-large col-6">
          <label class="gridLabel">Company Name:</label>
        </div>
        <div class="col-md-2 col-6 vcenter form-group">
          {{data?.companyName}}
        </div>
        <div class="display-none-large col-6">
          <label class="gridLabel">Mobile Number:</label>
        </div>
        <div class="col-md-2 col-6 vcenter form-group">
          {{data?.mobileNumber}}
        </div>
        <div class="display-none-large col-6">
          <label class="gridLabel">Date:</label>
        </div>
        <div class="col-md-2 col-6 vcenter form-group">
          {{data?.date | date: 'dd/MM/yyyy' }}
        </div>
        <div class="display-none-large col-6">
          <label class="gridLabel">Expiry Date:</label>
        </div>
        <div class="col-md-2 col-6 vcenter form-group">
          <div class="col-md-2 col-6 vcenter form-group">
            {{data?.expiryDate | date: 'dd/MM/yyyy' }}
          </div>
        </div>
        <div class="display-none-large col-6">
          <label class="gridLabel">Action:</label>
        </div>
        <div class="col-md-2 col-6 vcenter form-group">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <a class="nav-link" (click)="getViewProformaInvoice(data)">
              View
            </a>
            <a class="nav-link" (click)="getEditInvoice(data)">
              Edit
            </a>
            <a class="nav-link" (click)="getDeleteSingleProformaInvoice(data)">
              Delete
            </a>
           <!--  <a class="nav-link" (click)="createWorkOrder(data)">
              Work order
            </a> -->
          </mat-menu>
        </div>
      </div>
    </div>
    </div>
  </div>
</form>
