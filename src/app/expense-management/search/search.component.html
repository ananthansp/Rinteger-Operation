<form [formGroup]="expenseDetailsForm">
  <div class="row">
    <div class="col-md-12 col">
      <div class="btn">
        <div class="input-group">
      
          <input type="text" class="form-control" placeholder="Company name" formControlName="srchterm" #searchValue />
          <button mat-button type="submit" (click)="searchBy(expenseModel, searchValue.value)"><mat-icon>search</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
